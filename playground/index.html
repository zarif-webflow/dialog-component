<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dialog Demo</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="http://localhost:3002/dialog.js"></script>
  </head>
  <body>
    <button id="openBtn">Open Dialog</button>
    <button id="openBtn2">Open Dialog</button>
    <div id="dialogBackdrop" class="backdrop" hidden></div>
    <div id="myDialog" hidden>
      <div class="dialog-content">
        <button id="closeBtn">✕</button>
        <button id="closeBtn2">✕</button>
        <h2>Example Dialog</h2>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolore earum odit impedit
          quisquam voluptas voluptatem nobis ratione, blanditiis molestiae repudiandae ea itaque
          ipsum? At quos molestiae repudiandae beatae, provident ipsam.
        </p>
        <input type="text" placeholder="Focusable" />
        <input type="text" placeholder="Not Focusable" />
        <button>Confirm</button>
      </div>
    </div>
  </body>
</html>
